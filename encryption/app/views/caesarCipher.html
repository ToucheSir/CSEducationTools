<!--encrypt-->
<h3>Caesar Cipher</h3>
<br>
<div class="row">
    <div class="col-lg-10">
        <input ng-model="plainText" type="text" class="form-control" placeholder="Enter message to encrypt here...">
    </div>
    <div class="col-lg-1">
        <input ng-model="encryptKey" type="number" value="{{encryptKey}}" class="form-control" placeholder="key">
    </div>
    <div class="col-lg-1">
        <button class="btn btn-success pull-right" type="button" ng-click="encrypt(plainText)">Encrypt!</button>
    </div>
</div>
<br>
<div class='row'>
    <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-addon">
                Cipher Text: 
            </span>
            <input readonly type="text" id="cipherTextOutput" class="form-control" value="{{caesarOutputCipher}}" placeholder="">
        </div><!-- /input-group -->
    </div>
</div>
<!--end encrypt-->
<br><br>
<!--decrypt-->
<div class="row">
    <div class="col-lg-10">
        <input ng-model="cipherText" type="text" class="form-control" placeholder="Enter message to decrypt here...">
    </div>
    <div class="col-lg-1">
        <input ng-model="decryptKey" type="number" value="{{decryptKey}}" class="form-control" placeholder="key">
    </div>
    <div class="col-lg-1">
        <button class="btn btn-danger pull-right" type="button" ng-click="decrypt(cipherText)">Decrypt!</button>
    </div>
</div>
<br>
<div class='row'>
    <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-addon">
                Plain Text: 
            </span>
            <input readonly type="text" id="plainTextOutput" class="form-control" value="{{caesarOutputPlain}}" placeholder="">
        </div><!-- /input-group -->
    </div>
</div>
<!--decrypt-->
<br>

<h4>Cipher Solver</h4>
<div class='row'>
    <div class='col-lg-10'>
            <p>Trys all possible keys on the input text and outputs the results. You can figure out which key was correct by looking at all of the outputs below.</p>
    </div>
</div>
<!--solver-->
<div class="row">
    <div class="col-lg-10">
        <input ng-model="solveCipherText" type="text" class="form-control" placeholder="Enter message to decrypt here...">
    </div>
    <div class="col-lg-1">
        <button class="btn btn-warning pull-right" type="button" ng-click="solve(solveCipherText)">Solve!</button>
    </div>
</div>
<br>
<div class='row'>
    <div class="col-lg-12">
        <div class="input-group">
            <span class="input-group-addon">
                Plain Text: 
            </span>
            <textarea rows="26" readonly type="text" id="plainTextOutput" class="form-control" value="{{solverOutputPlain}}" placeholder="">{{solverOutputPlain}}</textarea>
        </div><!-- /input-group -->
    </div>
</div>
